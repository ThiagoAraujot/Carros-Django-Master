<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%; /* Adiciona altura completa para o body e html */
        display: flex;
        flex-direction: column;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
        flex: 1;
      }

      header {
        background-color: #0096c7;
        color: #fff;
        text-align: center;
      }

      footer {
        background-color: #ccc;
        color: #333;
        padding: 20px;
        text-align: center;
      }

      nav {
        background-color: #fff;
        color: #000;
        height: 50px;
        display: flex;
        justify-content: start;
        align-items: center;
        padding: 0 2em;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: #000;
        text-decoration: none;
        font-size: 16px;
        padding: 15px;
        transition: all 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #000;
        color: #fff;
      }

      nav ul li.active a {
        background-color: #666;
      }

      nav ul li.active a:hover {
        background-color: #999;
      }

      img.logo {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://famfonts.com/wp-content/uploads/porsche-wide.png"
          class="logo"
          alt="logo Porscche"
        />
        <ul>
          <li><a href="{% url 'cars_list' %}">Carros</a></li>
          <li><a href="{% url 'new_car' %}">Cadastrar Carro</a></li>
        </ul>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>&copy; 2023 PycodeBR Multimarcas</p>
    </footer>
  </body>
</html>
