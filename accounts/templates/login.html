{% extends "base.html" %} {% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .form-container {
    margin: 50px auto;
    width: 400px;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .error {
    color: #ff0000;
    font-size: 0.8em;
  }
</style>

<body>
  <div class="form-container">
    <form class="form-group" method="post">
      {% csrf_token %} {{ login_form.as_table }}
      <input type="submit" value="Cadastrar" />
    </form>
  </div>
</body>
{% endblock %}
